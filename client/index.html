<!DOCTYPE html>
<html>
<head>
    <title>HelloTodo</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="wrapper">
    <div class="float-right" style="align:center">
        <a class="mf-btn mf-btn--primary" href="/explorer/#!/Item" target="_blank">View API Reference</a>
    </div>
    <header>
        <h1>ToDo Joachim</h1>

        <p>This simple todo list backend and web app.</p>
    </header>
    <div class="container">
        

        <div class="todo-list">
            <strong>Joachim Todo List</strong><br/><br>
            <form action="" id="new-todo">
                <input type="text" id="ItemText" placeholder="New todo" style="width: 300px"/>
                <button type="submit" id="SaveNewItemButton" class="mf-btn mf-btn--primary-alt">Add</button>
            </form>
            <table id="ItemsList">
            </table>
				<div class="tc"><span id="refresh" class="refresh" style="display: none">Refresh</span></div>
        </div>

    </div>




</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="Facade.js"></script>
<script src="App.js"></script>
<script>$(document).ready(App.init);</script>

</body>
</html>
